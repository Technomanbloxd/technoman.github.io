<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Technomanga Packs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    .packs-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .pack-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin: 15px;
      width: 220px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .pack-card:hover {
      transform: translateY(-5px);
    }
    .pack-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .pack-card h2 {
      font-size: 18px;
      margin: 12px 0;
      color: #333;
    }
    .download-btn {
      display: block;
      padding: 10px;
      margin: 0 20px 20px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: #0056b3;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Technomanga Packs</h1>
    <p>O‘zingiz uchun kerakli packni yuklab oling</p>
  </header>

  <main class="packs-container">
    <div class="pack-card">
      <img src="images/pack1.png" alt="Pack 1">
      <h2>Technomanga Pack 1</h2>
      <a href="files/pack1.zip" class="download-btn">Ko‘chirib olish</a>
    </div>

    <div class="pack-card">
      <img src="images/pack2.png" alt="Pack 2">
      <h2>Technomanga Pack 2</h2>
      <a href="files/pack2.zip" class="download-btn">Ko‘chirib olish</a>
    </div>

    <div class="pack-card">
      <img src="images/pack3.png" alt="Pack 3">
      <h2>Technomanga Special</h2>
      <a href="files/pack3.zip" class="download-btn">Ko‘chirib olish</a>
    </div>
  </main>

  <footer>
    <p>© Technomanga 2025</p>
  </footer>
</body>
</html>
